<h1>Bienvenido a Hoteles en París</h1>

  <label for="name">Nombre:</label><input type="text" formControlName="name">

<div>
  <button (click)="login()">Entrar</button>
  <button (click)="openRegistrationDialog()">Registrarse</button>
</div>
