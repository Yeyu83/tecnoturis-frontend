<h1>Hoteles en París</h1>
<mat-form-field>
  <mat-label>Filtrar</mat-label>
  <input matInput (keyup)="filter($event)" placeholder="Introduce nombre o puntuación...">
</mat-form-field>
<div *ngIf="dataSource">
  <label>Buscar</label> <input (keyup)="filter($event)">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.name }}</td>
    </ng-container>
    <ng-container matColumnDef="rating">
      <th mat-header-cell *matHeaderCellDef>Puntuación</th>
      <td mat-cell *matCellDef="let hotel">{{ hotel.rating }}</td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns: columns;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">Sin resultados.</td>
    </tr>
  </table>
</div>
