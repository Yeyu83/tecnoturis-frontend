<h2 mat-dialog-title>Registro de usuario</h2>
<mat-dialog-content class="mat-typography">
  <form [formGroup]="form">
    <label for="name">Nombre:</label><input type="text" formControlName="name">
    <label for="password">Contraseña:</label><input type="text" formControlName="password">
    <label for="passwordRepeated">Repite la contraseña:</label><input type="text" formControlName="passwordRepeated">
  </form>
  <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class="alert">
    <div *ngIf="form.controls['name'].errors.required">
      Por favor, introduzca un nombre...
    </div>
  </div>
  <div *ngIf="form.controls['password'].invalid && (form.controls['password'].dirty || form.controls['password'].touched)" class="alert">
    <div *ngIf="form.controls['password'].errors.required">
      Por favor, introduzca una contraseña...
    </div>
  </div>
  <div *ngIf="form.controls['passwordRepeated'].invalid && (form.controls['passwordRepeated'].dirty || form.controls['passwordRepeated'].touched)" class="alert">
    <div *ngIf="form.controls['passwordRepeated'].errors.required">
      Por favor, introduzca por segunda vez la contraseña...
    </div>
  </div>
  <div *ngIf="form.controls['passwordRepeated'].invalid && (form.controls['passwordRepeated'].dirty || form.controls['passwordRepeated'].touched)" class="alert">
    <div *ngIf="form.controls['passwordRepeated'].errors.notEquals">
      Las contraseñas no coinciden...
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button [disabled]="form.invalid" [mat-dialog-close]=true mat-button (click)="register()" cdkFocusInitial>Aceptar</button>
  <button mat-button mat-dialog-close>Cancelar</button>
</mat-dialog-actions>
